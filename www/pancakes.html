<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/pancakes_main.less.css" class="main-less">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <script src="intelxdk.js"></script>
    <script src="cordova.js"></script>
    <script src="xhr.js"></script>
    <script src="xdk/init-dev.js"></script>
    <script type="application/javascript" src="lib/jquery.min.js"></script>
    <script type="application/javascript" src="js/pancakes_user_scripts.js"></script>
    <script type="application/javascript" src="xdk/ad/bs_subpage.js"></script>
  </head>

  <body>
    <div class="upage vertical-col left" id="mainpage">
      <div class="widget uib_w_1 scale-image d-margins" data-uib="media/img" data-ver="0">
        <figure class="figure-align">
          <img src="images/pancakes.jpg" alt="Pancakes">
        </figure>
      </div>
      <div class="tarea widget uib_w_2 d-margins" data-uib="media/text" data-ver="0" name="uib_w_2">
        <div class="widget-container left-receptacle"></div>
        <div class="widget-container right-receptacle"></div>
        <div class="text-container">
          <p><strong>Cooking time:</strong> 20 Minutes</p>

          <p><strong>Serves</strong>: 3 - 4 People</p>

          <p><strong>Ingredients:</strong>
          </p>

          <ul>
            <li>300ml of Milk</li>
            <li>2 Eggs</li>
            <li>100g Flour</li>
            <li>Pinch of salt</li>
          </ul>

          <p><strong>Method:</strong>
          </p>

          <p><strong>1.&nbsp;</strong>Mix all ingredients in a large bowl</p>

          <p>2. Fry one side of the pancake</p>

          <p>3. Flip the pancake</p>

          <p>4. Serve with your choice of topping</p>
        </div>
      </div>
      <button class="btn widget uib_w_3 d-margins btn-danger" data-uib="twitter%20bootstrap/button" data-ver="1"><i class="glyphicon glyphicon-arrow-left button-icon-left" data-position="left"></i>Go Back</button>
    </div>
  </body>

</html>
